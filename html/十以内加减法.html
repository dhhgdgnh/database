<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Âç°ÈÄöÊï∞Â≠¶‰πêÂõ≠</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: url('file:///D:/Users/admin/Pictures/00.jpeg') no-repeat center/cover;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,105,180,0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .character {
            width: 120px;
            position: absolute;
            top: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #question {
            font-size: 3.5em;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        #answer {
            font-size: 2em;
            width: 120px;
            padding: 15px;
            border: 3px solid #00CED1;
            border-radius: 15px;
            margin: 15px;
            background: #F0FFF0;
        }

        button {
            background: #FF69B4;
            color: white;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #FF1493;
            transform: scale(1.1) rotate(5deg);
        }

        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 40px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.3em;
            color: #2E8B57;
        }
    </style>
</head>
<body>
    <img src="file:///D:/Users/admin/Pictures/01.png" 
         class="character" 
         alt="Âç°ÈÄöÂ∞èËÄÅÂ∏à">

    <div class="game-box">
        <div class="score-board">
            <div>‚≠ê ÊòüÊòü: <span id="score">0</span></div>
            <div>üíñ ÁîüÂëΩÂÄº: <span id="lives">3</span></div>
        </div>

        <div id="question"></div>
        <input type="number" id="answer" placeholder="ËæìÂÖ•Á≠îÊ°à" autofocus>
        <div class="feedback" id="feedback"></div>
        <button onclick="checkAnswer()">Êèê‰∫§Á≠îÊ°à</button>

        <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3"></audio>
        <audio id="wrongSound" src="file:///D:/Users/admin/Music/12607.wav"></audio>
    </div>

    <script>
        let currentAnswer = 0;
        let score = 0;
        let lives = 3;
        const synth = window.speechSynthesis;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 11);
            let num2 = Math.floor(Math.random() * 11);
            const operator = Math.random() < 0.5 ? '+' : '-';

            if (operator === '-' && num1 < num2) {
                [num1, num2] = [num2, num1];
            }

            currentAnswer = operator === '+' ? num1 + num2 : num1 - num2;
            document.getElementById('question').textContent = 
                `${num1} ${operator} ${num2} = ?`;
            document.getElementById('answer').value = '';
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.9;
            synth.speak(utterance);
        }

        function updateGame(isCorrect) {
            if(isCorrect) {
                score += 10;
                document.getElementById('feedback').innerHTML = 'üåà Ê≠£Á°ÆÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ';
                document.getElementById('feedback').style.color = '#32CD32';
                document.getElementById('correctSound').play();
                speak('Á≠îÂØπ‰∫ÜÔºåÁúüÊ£íÔºÅ');
            } else {
                lives--;
                document.getElementById('feedback').innerHTML = `‚ú® Ê≠£Á°ÆÁ≠îÊ°àÔºö${currentAnswer}`;
                document.getElementById('feedback').style.color = '#FF4500';
                document.getElementById('wrongSound').play();
                speak('ÂÜç‰ªîÁªÜÊÉ≥ÊÉ≥Âì¶ÔºÅ');
                
                if(lives <= 0) {
                    setTimeout(() => {
                        alert(`Ê∏∏ÊàèÁªìÊùüÔºÅËé∑ÂæóÊòüÊòüÔºö${score}`);
                        location.reload();
                    }, 500);
                }
            }

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            
            if(isNaN(userAnswer)) {
                document.getElementById('feedback').textContent = 'üñçÔ∏è ËØ∑ËæìÂÖ•Êï∞Â≠óÂì¶ÔºÅ';
                return;
            }

            updateGame(userAnswer === currentAnswer);
            generateQuestion();
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        generateQuestion();

        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('answer').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
